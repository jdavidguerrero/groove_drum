; E-Drum Controller - PlatformIO Configuration
; Dual ESP32-S3 MCU Architecture

[platformio]
default_envs = main_brain
boards_dir = boards


[env]
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -std=gnu++2a
    -Wall
    -Wextra
    -Ishared/config
    -Ishared/protocol

; ============================================================
; MCU #1 - MAIN BRAIN (Data Acquisition & Processing)
; ============================================================
[env:main_brain]
platform = espressif32@6.9.0
board = esp32-s3-devkitc-1-n16r8
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.psram_type = opi
board_build.psram_mode = opi
board_build.memory_type = qio_opi
build_src_filter =
    +<main_brain/>
    -<display/>
    +<../shared/>
build_flags =
    ${env.build_flags}
    ; USB TinyUSB Configuration for MIDI + CDC
    ; USB_MODE=1 para USB nativo (CDC+MIDI)
    -DUSE_TINYUSB=1
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=0
    ; PSRAM Configuration
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

    ; Include paths
    -Isrc/main_brain/communication
    -Isrc/main_brain/input
    -Isrc/main_brain/config
    -Isrc/main_brain/ui
    -Isrc/main_brain/output
lib_deps =
    fastled/FastLED@^3.6.0
    madhephaestus/ESP32Encoder@^0.10.2
    bblanchon/ArduinoJson@^6.21.0
    fortyseveneffects/MIDI Library @ ^5.0.2
    https://github.com/esp32beans/ESP32USBMIDI.git
lib_archive = no
; ============================================================
; MCU #2 - DISPLAY (UI & Visualization)
; ============================================================
[env:display]
platform = espressif32@6.9.0
board = esp32-s3-devkitc-1
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_size = 8MB
build_src_filter =
    +<display/>
    -<main_brain/>
    +<../shared/>
build_flags =
    ${env.build_flags}
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DMCU_DISPLAY=1
    -DLV_CONF_INCLUDE_SIMPLE=1
    -DUSER_SETUP_LOADED=1
    -DGC9A01_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=240
    -DTFT_MOSI=11
    -DTFT_SCLK=10
    -DTFT_CS=9
    -DTFT_DC=8
    -DTFT_RST=14
    -DTFT_BL=2
    -DTFT_MISO=-1
    -DUSE_HSPI_PORT=1
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DSPI_FREQUENCY=40000000
    -Isrc/display
lib_deps =
    lvgl/lvgl@^8.3.11
    bodmer/TFT_eSPI@^2.5.43
    fastled/FastLED@^3.6.0
    bblanchon/ArduinoJson@^6.21.0
board_build.partitions = huge_app.csv
