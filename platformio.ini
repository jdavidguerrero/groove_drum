; E-Drum Controller - PlatformIO Configuration
; Dual ESP32-S3 MCU Architecture

[platformio]
default_envs = main_brain
; Other environments:
; default_envs = test_neopixels  ; Para test de LEDs
; default_envs = display

[env]
platform = espressif32@6.9.0
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -Wall
    -Wextra

; ============================================================
; MCU #1 - MAIN BRAIN (Data Acquisition & Processing)
; ============================================================
[env:main_brain]
board = esp32-s3-devkitc-1
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_size = 8MB
board_build.psram_type = opi
board_build.memory_type = qio_opi
build_src_filter =
    +<main_brain/main.cpp>
    +<main_brain/input/>
    +<main_brain/ui/>
    +<main_brain/output/>
    -<main_brain/core/>
    -<main_brain/storage/>
    -<main_brain/audio/>
    -<main_brain/comm/>
    -<../shared/>
build_flags =
    ${env.build_flags}
    -DMCU_MAIN_BRAIN=1
    -DBOARD_HAS_PSRAM
    -Ishared/config
    -DCFG_TUD_MIDI=1
lib_deps =
    fastled/FastLED@^3.6.0
    madhephaestus/ESP32Encoder@^0.10.1
board_build.partitions = huge_app.csv

; ============================================================
; TEST - NEOPIXELS (Test simple de LEDs)
; ============================================================
[env:test_neopixels]
board = esp32-s3-devkitc-1
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_size = 8MB
build_src_filter =
    +<../test/test_neopixels.cpp>
build_flags =
    ${env.build_flags}
    -DBOARD_HAS_PSRAM
lib_deps =
    fastled/FastLED@^3.6.0

; ============================================================
; MCU #2 - DISPLAY (UI & Visualization)
; ============================================================
[env:display]
board = esp32-s3-devkitc-1
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_size = 8MB
build_src_filter =
    +<display/>
    +<../shared/>
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_MODE=0
    -DARDUINO_USB_CDC_ON_BOOT=0
    -Wall
    -Wextra
    -DMCU_DISPLAY=1
    -DLV_CONF_INCLUDE_SIMPLE=1
    -DUSER_SETUP_LOADED=1
    -DGC9A01_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=240
    -DTFT_MOSI=11
    -DTFT_SCLK=10
    -DTFT_CS=9
    -DTFT_DC=8
    -DTFT_RST=14
    -DTFT_BL=2
    -DTFT_MISO=-1
    -DUSE_HSPI_PORT=1
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DSPI_FREQUENCY=40000000
    -Isrc/display
lib_deps =
    lvgl/lvgl@^8.3.11
    bodmer/TFT_eSPI@^2.5.43
board_build.partitions = huge_app.csv
